<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REST Countries API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <noscript>
      <style>
        body {
          opacity: 1;
        }
      </style>
    </noscript>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>

    <section>
      <div class="container">
        <input id="search" class="search" type="text" placeholder="Search for a country" />

        <div class="dropdown" id="filter">
          Filter by Region
          <i class="fas fa-chevron-down"></i>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>Americas</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
      <div class="modal-container">
        <button class="btn-close" id="close">
          <i class="fas fa-times"></i>
        </button>
        <img src="" alt="" />
        <div class="modal-body"></div>
      </div>
    </div>

    <section>
      <div class="container countries" id="countries"></div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
